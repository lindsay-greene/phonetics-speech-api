<!DOCTYPE html>
<html>
    <head>
        <title>English Consonant Pronunciation</title>

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>English Consonant Pronunciation</h1>
        <p>Click a button and listen as the consonant sound is pronounced.</p>
        <div class="bilabial">
            <button class="bilabial" id="p">P (as in parrot)</button>
            <button class="bilabial" id="b">B (as in bumblebee)</button>
            <button class="bilabial" id="m">M (as in monkey)</button>
        </div>
        <div class="labiodental">
            <button class="labiodental" id="f">F (as in friend)</button>
            <button class="labiodental" id="v">V (as in viper)</button>
        </div>
        <div class="interdental">
            <button class="interdental" id="th1">TH (as in thing)</button>
            <button class="interdental" id="th2">TH (as in then)</button>
        </div>
        <div class="alveolar">
            <button class="alveolar" id="t">T (as in turkey)</button>
            <button class="alveolar" id="s">S (as in snail)</button>
            <button class="alveolar" id="d">D (as in dandelion)</button>
            <button class="alveolar" id="z">Z (as in zebra)</button>
            <button class="alveolar" id="n">N (as in nightingale)</button>
            <button class="alveolar" id="l">L (as in ladybug)</button>
            <button class="alveolar" id="r">R (as in radiant)</button>
        </div>
        <div class="alveopalatal">
            <button class="alveopalatal" id="sh">SH (as in shrimp)</button>
            <button class="alveopalatal" id="ch">CH (as in chipmunk)</button>
            <button class="alveopalatal" id="dg">DG (as in jelly or azure)</button>
        </div>
        <div class="palatal">
            <button class="palatal" id="y">Y (as in yak)</button>
        </div>
        <div class="velar">
            <button class="velar" id="k">K (as in kiwi)</button>
            <button class="velar" id="g">G (as in grape)</button>
            <button class="velar" id="w">W (as in watermelon)</button>
            <button class="velar" id="ng">NG (as in sing)</button>
        </div>
        <div class="glottal">
            <button class="glottal" id="h">H (as in happiness)</button>
        </div>
    </body>
</html>
